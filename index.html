<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iosCalculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/script.js"></script>
  <div id='calc-contain' class="calc-contain">
    <form name="calculator" class="calculator">
      <input type="calculator__text" class="calculator__text" name="answer"/>
      <br>
      <button type="button" class="calculator__button calculator__button--light clear" onclick="calculator.answer.value =''">c</button>
      <button type="button" class="calculator__button calculator__button--light" onclick="calculator.answer.value +=''">+/-</button>
      <button type="button" class="calculator__button calculator__button--light" onclick="calculator.answer.value +='3'">%</button>
      <button type="button" class="calculator__button calculator__button--orange operation" onclick="calculator.answer.value +='÷'">÷</button>
      <button type="button" class="calculator__button">7</button>
      <button type="button" class="calculator__button">8</button>
      <button type="button" class="calculator__button">9</button>
      <button type="button" class="calculator__button calculator__button--orange operation" onclick="calculator.answer.value +='×'">×</button>
      <button type="button" class="calculator__button">4</button>
      <button type="button" class="calculator__button">5</button>
      <button type="button" class="calculator__button">6</button>
      <button type="button" class="calculator__button calculator__button--orange operation" onclick="calculator.answer.value +='-'">-</button>
      <button type="button" class="calculator__button">1</button>
      <button type="button" class="calculator__button">2</button>
      <button type="button" class="calculator__button">3</button>
      <button type="button" class="calculator__button calculator__button--orange operation" onclick="calculator.answer.value +='+'">+</button>
      <button type="button" class="calculator__button calculator__button--big" onclick="calculator.answer.value +='0'">0</button>
      <button type="button" class="calculator__button decimal" onclick="calculator.answer.value =','">,</button>
      <button type="button" class="calculator__button calculator__button--orange result" onclick="calculator.answer.value = eval(calculator.answer.value)">=</button>
    </form>
  </div>
</body>
</html>
